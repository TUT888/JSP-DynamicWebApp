<!DOCTYPE html>
<html>
<script>
	document.addEventListener("DOMContentLoaded", function() {
		const data = {
				"BE7": ["John", "Mary"],
				"BE8": ["Phu", "Hoan", "Tan"]
		}
		const urlParams = new URLSearchParams(window.location.search);
		const opt = urlParams.get('class')
		
		const studentList = document.getElementById("student-list");
		studentList.innerHTML = data[opt].join(", ");
	})
</script>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Student List</h1>
	<div id="student-list">
		
	</div>
</body>
</html>
